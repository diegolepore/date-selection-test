<html>
<head>
	<title>Date Selection Test</title>

	<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
	<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>


<div class="container">


		<div class="form-horizontal col-md-5">
		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Start date</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="startdate" placeholder="Start Date">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Number of days</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="numOfDays" placeholder="Number of Days">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="inputPassword3" class="col-sm-2 control-label">Country code</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" id="countryCode" placeholder="Country Code">
		    </div>
		  </div>

		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button class="btn btn-primary show-me-btn">Show me!</button>
		    </div>
		  </div>
		</div> <!-- fields container close -->

</div>

<div id="datesContainer"></div>

</body>
</html>
